<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        input[type="submit"] {
            background: #2575fc;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 1s ease;
        }
        input[type="submit"]:hover {
            background: #6a11cb;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Prediction Form</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="employmentstatus_Independent">Employment Status Independent:</label>
            <select id="employmentstatus_Independent" name="employmentstatus_Independent" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <label for="databaseservers">Database Servers:</label>
            <input type="number" id="databaseservers" name="databaseservers" required><br>

            <label for="managestaff_Yes">Manage Staff Yes:</label>
            <select id="managestaff_Yes" name="managestaff_Yes" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <label for="yearswiththistypeofjob">Years with this Type of Job:</label>
            <input type="number" id="yearswiththistypeofjob" name="yearswiththistypeofjob" required><br>

            <label for="jobtitle_Architect">Job Title Architect:</label>
            <select id="jobtitle_Architect" name="jobtitle_Architect" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
